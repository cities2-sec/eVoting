<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/hearticon.png" type="image/x-icon" >
	<title class="love" style="color:#ff6032">eVoting</title>

	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

	<!-- JavaScript -->
	<script src="bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->
	<script src="bower_components/big-integer/BigInteger.min.js"></script>				<!-- BigInteger -->
	<script src="bower_components/file-saver/FileSaver.min.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
			<!-- Own scripts -->
	<script src="scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="scripts/rsa-big-integer.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/css/index.css">
	<script src="index.js"></script>
	<script src="views/login/login.js" type="text/javascript"></script>

</head>
<body ng-app="MainApp">
	<div class="container" ng-controller="mainController">

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header" ng-controller="LoginCtrl">
		      <a class="navbar-brand">RSA Client</a>
					<form class="navbar-form navbar-left">
						<span class="title">Who are you?</span>
						<input ng-model="username.text"  type="text" maxlength="14" />
						<button class="btn btn-success" title="Public Key from Server" ng-click="setUsername()" >Enter</button>
						<button href ="#" ng-click="showAdvanced($event)" class="btn btn-primary">Login</button>

					</form>

				</div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-right">
						<div class="text">I <span class="love" style="color:#ff6032">â™¥</span> eVoting</div>
      </form>
		  </div>
		</nav>

		<div class="row">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">Encrypt and Decrypt</div>
				<div class="panel-body">
				  <p>
						<div class="col-sm-4 col-sm-offset-1 text-center">
							<form name="myForm">
								<div class="form-group">
									<input type="text" class="form-control input-lg text-center" placeholder="Text" ng-model="newKey.text" required>
									<br>
								</div>
								<button type="submit" class="btn btn-success btn-lg" ng-click="enviartexto()" ng-disabled="myForm.$invalid || selected">Enviar</button>
								</form>
						</div>
					</p>
				</div>
			</div>
		<div class="panel panel-success">
			<!-- Default panel contents -->
			<div class="panel-heading">No repudio</div>

			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr ng-repeat="user in users" >
						<td>{{ user }}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

		<div class="panel panel-success" >
			<div class="col-sm-6 col-sm-offset-1">
			</div>
		</div>
	</div>
</body>
</html>
