<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="/bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.min.js"></script>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->

	<!-- Own scripts -->
	<script src="/scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="/scripts/rsa-big-integer.js" type="text/javascript"></script>

	<!-- WEB Desing -->
	<link rel="stylesheet" href="/css/index.css">
	<script src="/index.js"></script>

	<!-- Controlers
	<script src="/views/censo/index.js">
	-->

</head>
<base href="/">

<body ng-controller="mainController">


	<div id="contenedor" class="container">
		<div notifybar style="position:absolute;top:0;right:0"></div>

		<!-- NAV BAR -->
				<nav id="cabecera" class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand">I <span class="love" style="color:#ff6032">♥</span> eVoting</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
		          <li><a href="/censo/login">Censo</a></li>
		          <li><a href="/urna">Urna</a></li>
		          <li><a href="/home">Mesa Electoral</a></li>
		        </ul>
					</div>
				</nav>



		<div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h3 class="modal-title" id="myModalLabel">Bienvenido al Censo Electoral</h3>
          </div>
          <div class="modal-body">
              <div class="row">
                  <div class="col-xs-6">
                      <div class="well">
                          <form id="loginForm">
                              <div class="form-group">
                                  <label for="username" class="control-label">DNI</label>
                                  <input type="text" class="form-control" id="username" name="username" autocomplete="on" required="" ng-model="login.username" title="Please enter your NIF">
																	<span class="help-block"></span>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="control-label">Contraseña</label>
                                  <input type="password" class="form-control" id="password" name="password" autocomplete="on"  required="" title="Please enter your password" ng-model="login.password">
                              </div>
                              <div id="alert" class="alert alert-warning text-center"  ng-show="showAlert">
																<strong>Alerta!</strong> {{alertText}}</div>
                              <button type="submit" class="btn btn-success btn-block" ng-click="logIn()" ng-disabled="!login.username || !login.password">Login</button>
                          </form>
                      </div>
                  </div>
                  <div class="col-xs-6">
                      <p class="lead">Información:</p>
                      <ul class="list-unstyled" style="line-height: 2">
                          <li><span class="fa fa-check text-success"></span> Obtención de Identidad Anónima de votante</li>
                          <li><span class="fa fa-check text-success"></span> Obtención de credenciales</li>
                          <li><span class="fa fa-check text-success"></span> Para más información contacte con el Ministerio</li>
                      </ul>
                  </div>
              </div>
          </div>
      </div>
  </div>

		<div class="row">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">Censo</div>
				<div class="panel-body">
					<p>
					<div class="col-sm-6 col-sm-offset-1 text-center">
						<!--<button type="submit" class="btn btn-success btn-lg" ng-click="getCensoKeys()" >PedirClaves</button>-->
						<button type="submit" class="btn btn-warning btn-lg" ng-click="createOurKey()">Create My Keys</button>
						<p>
						<button type="submit" class="btn btn-danger btn-lg" ng-click="getAnonimID()">Create Anonim ID</button>
					</div>
					</p>
				</div>
			</div>


		<div class="panel panel-success">
			<!-- Default panel contents -->
			<div class="panel-heading">Urna</div>

			<br />
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<form class="form-horizontal well" role="form">
							<div class="row" >
								<div class="col-xs-4"  ng-repeat="party in parties">
									<img src="./img/ELECCIONES.jpg" style="display:block;border-color:{{party.color}}" class="img-responsive img-radio">
									<button type="button" id="{{party.id}}" style="background-color:{{party.color}};border-color:{{party.color}} " class="btn btn-primary btn-radio">{{ party.name }}</button>
									<input type="checkbox" id="left-itemborder-color:{{party.color}} " class="hidden">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-sm-offset-1">
					<div class="col-xs-4" ng-repeat="party in parties" >
							<img src="http://placehold.it/160x100" class="img-responsive img-radio">
							<button type="button" class="btn btn-primary btn-radio">{{ party.name }}</button>
							<input type="checkbox" id="left-item" class="hidden">
					</div>
			</div>
		</div>
	</div>
	</div>
