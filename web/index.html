<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rsa client</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="../socket.io/socket.io.js"></script>
	<script src="http://peterolson.github.com/BigInteger.js/BigInteger.min.js"></script>
	<script src="/scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="/scripts/rsa-big-integer.js" type="text/javascript"></script>

	</script>
	<script src="core.js"></script>


</head>
<body ng-controller="mainController">
	<div class="container">

		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">RSA Client</a>
					<form class="navbar-form navbar-left">
						<span class="title">Who are you?</span>
						<input ng-model="username.text"  type="text" maxlength="14" />
						<button class="btn btn-success" title="Public Key from Server" ng-click="setUsername()" >Enter</button>
					</form>
					</form>
				</div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<form class="navbar-form navbar-right">
        <button class="btn btn-default" title="Public Key from Server" data-toggle="popover" data-placement="bottom" ng-repeat = "key in keys"
				data-content=
				'n:{{ key.n }}
				e: {{ key.e }}'>
				<span class="glyphicon glyphicon-wrench align-left" aria-hidden="true"></span> Keys</button>
      </form>
		    </div>
		  </div>
		</nav>

		<div class="row">
			<div class="panel panel-primary">
				<!-- Default panel contents -->
				<div class="panel-heading">Encrypt and Decrypt</div>
				<div class="panel-body">
				  <p>
						<div class="col-sm-4 col-sm-offset-1 text-center">
							<form name="myForm">
								<div class="form-group">
									<input type="text" class="form-control input-lg text-center" placeholder="Text" ng-model="newKey.text" required>
									<br>
								</div>
								<button type="submit" class="btn btn-success btn-lg" ng-click="enviartexto()" ng-disabled="myForm.$invalid || selected">Enviar</button>
								</form>
						</div>
					</p>
				</div>
			</div>
		<div class="panel panel-success">
			<!-- Default panel contents -->
			<div class="panel-heading">No repudio</div>

			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr ng-repeat="user in users" >
						<td>{{ user }}</td>
					</tr>
				</table>
			</div>

		</div>

	</div>
</body>
</html>
