<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/hearticon.png" type="image/x-icon" >
	<title class="love" style="color:#ff6032">eVoting</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="/bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.min.js"></script>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->
	<script src="/bower_components/big-integer/BigInteger.min.js"></script>				<!-- BigInteger -->
	<script src="/bower_components/file-saver/FileSaver.min.js"></script>					<!-- File Saver -->

	<!-- Own scripts -->
	<script src="/scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="/scripts/rsa-big-integer.js" type="text/javascript"></script>
	<script src="/scripts/paillier-big-integer.js" type="text/javascript"></script>
	<script src="/bower_components/crypto-js/crypto-js.js"></script>
	<script src="/bower_components/aes-js/index.js"></script>
	<!-- WEB Desing -->
	<link rel="stylesheet" href="/css/index.css">
	<script src="/views/urna/urna.js"></script>


</head>
<base href="/">

<body ng-controller="urnaController">


	<div id="contenedor" class="container">
		<div notifybar style="position:absolute;top:0;right:0"></div>

		<!-- NAV BAR -->
				<nav id="cabecera" class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <a class="navbar-brand">I <span class="love" style="color:#ff6032">♥</span> eVoting</a>
						</div>
						<ul class="nav navbar-nav navbar-right">
		          <li><a href="/censo/login">Censo</a></li>
		          <li><a href="/urna">Urna</a></li>
		          <li><a href="/home">Mesa Electoral</a></li>
		        </ul>
					</div>
				</nav>

		<div class="container">
			<div class="row">

				<div class="col-md-6 col-md-offset-3">
					<h4>Añadir Identidad Anónima:</h4>
					<form id="js-upload-form">
						<div class="form-inline">
							<div class="form-group">
								<input type="file" id="fileInput1" ng-click="filereadid()">
							</div>
						</div>
					</form>
				</div>
				<br>
				<div class="col-md-6 col-md-offset-3">
					<h4>Añadir Clave Publica:</h4>
					<form id="js-upload-form2">
						<div class="form-inline">
							<div class="form-group">
								<input type="file" id="fileInput2" ng-click="filereadpk()">
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-6 col-md-offset-3">
					<h4>Añadir Clave Privada:</h4>
					<form id="js-upload-form2">
						<div class="form-inline">
							<div class="form-group">
								<input type="file" id="fileInput3" ng-click="filereadprivk()">
							</div>
						</div>
					</form>
				</div>
				<br>
			</div>

			<div class="col-md-6 col-md-offset-3">
					<form class="form-horizontal well" role="form">
						<div class="row" >
							<div class="col-xs-4"  ng-repeat="party in parties">
								<img src="./img/ELECCIONES.jpg" style="display:block;border-color:{{party.color}}" class="img-responsive img-radio">
								<button type="button" ng-click="vote(party.id)" id="{{party.id}}" style="background-color:{{party.color}};border-color:{{party.color}} " class="btn btn-primary btn-radio">{{ party.name }}</button>
								<input type="checkbox" id="left-itemborder-color:{{party.color}} " class="hidden">
							</div>
						</div>
						<button type="button" ng-click="voteConfirm()" id="voteConfirm" class="btn btn-primary ">Confirm </button>
					</form>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
