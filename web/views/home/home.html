<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/hearticon.png" type="image/x-icon" >
	<title class="love" style="color:#ff6032">eVoting</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="/bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.min.js"></script>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->
	<script src="/bower_components/big-integer/BigInteger.min.js"></script>				<!-- BigInteger -->
	<script src="/bower_components/file-saver/FileSaver.min.js"></script>					<!-- File Saver -->

	<!-- Own scripts -->
	<script src="/scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="/scripts/rsa-big-integer.js" type="text/javascript"></script>

	<!-- WEB Desing -->
	<link rel="stylesheet" href="/css/index.css">
	<script src="/views/home/home.js"></script>

	<!-- Controlers
	<script src="/views/censo/index.js">
	-->

</head>
<base href="/">

<body ng-controller="homeController">

	<div id="contenedor" class="container">
		<div notifybar style="position:absolute;top:0;right:0"></div>

<!-- NAV BAR -->
		<nav id="cabecera" class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">I <span class="love" style="color:#ff6032">♥</span> eVoting</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
          <li><a href="/censo/login">Censo</a></li>
          <li><a href="/urna">Urna</a></li>
          <li><a href="/home">Mesa Electoral</a></li>
        </ul>
			</div>
		</nav>


		<div id="login-overlay" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="myModalLabel">Bienvenido a la Mesa Electoral</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="username" class="control-label">Claves:</label>
																		<div>
																			 <fieldset  data-ng-repeat="choice in choices">
																					<div class="col-xs-1 align-left">
																				 <a type="button" class="btn btn-sm btn-danger" ng-click="removeChoice(choice.id)"><i class="glyphicon glyphicon-remove"></i></a>
																			 </div>
																					<div class="col-xs-11 align-left">
																					 <input type="file" id="{{choice.id}}" ng-click ="fileread(choice.id)"></input>
																				 </div>
																			</fieldset>
																			<button class="addfields" ng-click="addNewChoice()">Añadir más claves</button>
																		</div>
                                </div>
                                <div id="alert2" class="alert alert-warning text-center" ng-show="showAlert">
                                    <strong>Alerta!</strong> {{alertText}}
                                </div>
                                <button type="submit" class="btn btn-success btn-block"
																ng-click="sharedbutton()"ng-disabled="">Empezar Recuento</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



	</div>
</body>
</html>
