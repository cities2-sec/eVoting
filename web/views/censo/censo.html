<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/img/hearticon.png" type="image/x-icon" >
	<title class="love" style="color:#ff6032">eVoting</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- JavaScript -->
	<script src="/bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/bower_components/ngstorage/ngStorage.min.js"></script>

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->
	<script src="/bower_components/big-integer/BigInteger.min.js"></script>				<!-- BigInteger -->
	<script src="/bower_components/file-saver/FileSaver.min.js"></script>					<!-- File Saver -->

	<!-- Own scripts -->
	<script src="/scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="/scripts/rsa-big-integer.js" type="text/javascript"></script>

	<!-- WEB Desing -->
	<link rel="stylesheet" href="/css/index.css">
	<script src="/views/censo/censo.js"></script>

	<!-- Controlers
	<script src="/views/censo/index.js">
	-->

</head>
<base href="/">

<body ng-controller="censoController">


	<div id="contenedor" class="container">
		<div notifybar style="position:absolute;top:0;right:0"></div>

<!-- NAV BAR -->
		<nav id="cabecera" class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand">I <span class="love" style="color:#ff6032">♥</span> eVoting</a>
				</div>
		</nav>

		<div class="container">
		      <div class="row">

		        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

		          <div class="panel panel-info">
		            <div class="panel-heading">
		              <h4 class="modal-title" id="myModalLabel">Datos del Censo Electoral</h4>
		            </div>
		            <div class="panel-body">
		              <div class="row">
		                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User" src="/img/perfil.png" class="img-circle img-responsive"> </div>

		                <div class=" col-md-9 col-lg-9 ">
		                  <table class="table table-user-information">
												 <tbody  ng-repeat="user in userinfo">
															<tr>
	 		                         <td><strong>Name:</strong></td>
	 		                         <td>{{user.displayName}}</td>
	 		                       </tr>
														 <tr>
			                         <td><strong>DNI:</strong></td>
			                         <td>{{user.username}}</td>
			                       </tr>
														 <tr>
			                         <td><strong>Email:</strong></td>
			                         <td>{{user.email}}</td>
			                       </tr>
														 <tr>
			                         <td><strong>Petición ID Anónima</strong></td>
			                         <td>{{user.identityGivenDate}}</td>
			                       </tr>
		                    </tbody>
		                  </table>
											<div align = "center">
		                  <button  class="btn btn-warning "ng-click="createOurKey()" ng-show="!userinfo.user.identityGivenDate">Creat Crear Claves</button>
											<button  class="btn btn-danger "ng-click="getAnonimID()" ng-disabled="!id_request">Petición ID Anónima</button>
											</div>
		                </div>
		              </div>
		            </div>

		          </div>
		        </div>
		      </div>
		    </div>
	</div>
</body>
</html>
