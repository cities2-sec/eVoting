<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/hearticon.png" type="image/x-icon" >
	<title class="love" style="color:#ff6032">eVoting</title>

	<!-- CSS -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
<!--
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
-->
	<!-- JavaScript -->
	<script src="bower_components/angular/angular.min.js"></script>							<!-- Angular -->
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>						<!-- Jquery -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	<!-- Boostrap -->
	<script src="bower_components/big-integer/BigInteger.min.js"></script>				<!-- BigInteger -->
	<script src="bower_components/file-saver/FileSaver.min.js"></script>

	<!--
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	-->
			<!-- Own scripts -->
	<script src="scripts/big-integer-extended.js" type="text/javascript"></script>
	<script src="scripts/rsa-big-integer.js" type="text/javascript"></script>

	<link rel="stylesheet" href="/css/index.css">
	<script src="index.js"></script>
	<script src="views/login/login.js" type="text/javascript"></script>
</head>
<body ng-app="MainApp">
<div ng-controller="mainController" class="container">

    <div ng-include="'views/header/header.html'"></div>
    <div class="row">
        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Encrypt and Decrypt</div>
            <div class="panel-body">
                <p>
                <div class="col-sm-4 col-sm-offset-1 text-center">
                    <form name="myForm">
                        <div class="form-group">
                            <input type="text" class="form-control input-lg text-center" placeholder="Text"
                                   ng-model="newKey.text" required>
                            <br>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg" ng-click="enviartexto()"
                                ng-disabled="myForm.$invalid || selected">Enviar
                        </button>
                    </form>
                <div ng-controller="LoginCtrl">
                    <md-button href="#" ng-click="showAdvanced($event)" aria-label="Inicia sessió">
                        Inicia sessió
                    </md-button>
                </div>
                </div>
                </p>
            </div>
        </div>

        <div class="panel panel-success">
            <!-- Default panel contents -->
            <div class="panel-heading">No repudio</div>

            <div class="col-sm-6 col-sm-offset-1">
                <table class="table table-striped">
                    <tr ng-repeat="user in users">
                        <td>{{ user }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<!-- Angular -->
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<!-- Jquery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<!-- Boostrap -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- BigInteger -->
<script src="bower_components/big-integer/BigInteger.min.js"></script>
<!-- File Saver -->
<script src="bower_components/file-saver/FileSaver.min.js"></script>

<!-- Own scripts -->
<script src="scripts/big-integer-extended.js" type="text/javascript"></script>
<script src="scripts/rsa-big-integer.js" type="text/javascript"></script>

<script src="index.js"></script>
<script src="views/login/login.js"></script>
<script src="views/results/results.js"></script>
<script src="views/starter/starter.js"></script>
<script src="views/success/success.js"></script>
<script src="views/vote/vote.js"></script>
</body>
</html>
